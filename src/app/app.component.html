
<div class="container">
  <header>
      <h2>Contact Management</h2>
  </header>
  
  <form class="form-horizontal contact-form" [formGroup]="contactForm" (submit)="addContact()">

    <div class="form-group">
        <label class="control-label col-sm-6" for="firstName"> First Name</label>
        <div class="col-sm-6">
          <input formControlName="firstName" id="firstName" />
        </div>
        
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-6" for="lastName"> Last Name</label>
        <div class="col-sm-6">
          <input formControlName="lastName" id="lastName" />
        </div>
        
    </div>
    
    <div class="form-group">
        <label class="control-label col-sm-6" for="email">Email ID</label>
        <div class="col-sm-6">
          <input type="email" formControlName="email" id="email" email />
        </div>
    </div>
  
    <div class="form-group">
        <label class="control-label col-sm-6" for="phoneNo">Contact</label>
        <div class="col-sm-6">
          <input formControlName="phoneNo" id="phoneNo" minlength="10" (keypress)="validatePhoneNo($event)"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-6" for="status">Status</label>
        <div class="col-sm-6">
          <select formControlName="status" id="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
    </div>  
  
    <div class="contact-form-btns">
        <button type="submit" class="btn btn-primary" *ngIf="!isEdit"
        [disabled]="!contactForm.valid">Submit</button>
  
        <button type="button" class="btn btn-primary" *ngIf="isEdit"
        [disabled]="!contactForm.valid" (click)="updateContact()">Update</button>
        <button type="button"
         class="btn btn-primary" *ngIf="isEdit" (click)="clearForm()">Cancel</button>
    </div>

    

  </form>

  <div class="contacts-table">
      <table datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger" class="row-border hover" style="margin-top: 20px;">
         <thead>
           <tr>
             <th class="text-center">First name</th>
             <th class="text-center">Last name</th>
             <th class="text-center">Email ID</th>
             <th class="text-center">Contact</th>
             <th class="text-center">Status</th>
             <th class="text-center">Actions</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let contact of contacts; let ind = index;">
             <td class="text-center">{{ contact.firstName }}</td>
             <td class="text-center">{{ contact.lastName }}</td>
             <td class="text-center">{{ contact.email }}</td>
             <td class="text-center">{{ contact.phoneNo }}</td>
             <td class="text-center">{{ contact.status }}</td>
             <td class="text-center">
                 <span class="glyphicon glyphicon-pencil" (click)="editContact(ind)"></span>
                 <span class="glyphicon glyphicon-trash" (click)="deleteContact(ind)"></span>
             </td>                
           </tr>
         </tbody>
         </table>
  </div>
  
</div>
